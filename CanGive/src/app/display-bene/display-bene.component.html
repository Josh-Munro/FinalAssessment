<h2>Bene</h2>

<div class="items-container">
    <!-- New row -->
<div class="row mt-5">
    <!-- Looping and displaying each beneficiary from the database -->
    <div class="col-md-4 mb-3" *ngFor=" let Item of ItemData">
       
                <!-- Displaying beneficiary name -->
                <li>{{Item.Email}} <br> {{Item.Password}}</li>
         
    </div>
</div>
</div>
