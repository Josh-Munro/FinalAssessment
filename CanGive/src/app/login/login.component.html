    <div class="right-content">
        <h1>Login</h1>
        <p>Get started by logging into your account</p>
        <hr>
        <form action="" class="login-form">
            <label for="email">*Email</label>
            <br>
            <input [(ngModel)]="loginUserData.Email" name="email" type="text">
            <br>
            <label for="email">*Password</label>
            <br>
            <input [(ngModel)]="loginUserData.Password" name="password" type="text">
            <br>
            <button (click)="loginUser()">Login</button>
            <h1 *ngIf="failed">Login validation error - check your credentials</h1>
        </form>
    </div>
</div>
